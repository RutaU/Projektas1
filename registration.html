<!DOCTYPE html>
<html>
	<head>
		<title>Registration form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="registration.js"></script>
		<link type="text/css" rel="stylesheet" href="login_stylesheet.css">
	</head>	
	<body>
		<section class="main">
			<div class="success">Registration successful</div>
			<div class = "registration_form" align="center">
			<form> 
				<fieldset>
					<legend class="registration">Registration form:</legend>
					<br>
					<div>
						<label class = "userData" for="username">Username:</label><br>
						<input type="text" name="username" id="username" placeholder="Enter your name" required>
						<br><br>
					</div>
					<div>
						<label class = "userData" for="psw">Password:</label><br>
						<input type="password" name="password" id="psw" placeholder="Enter your password" required>
						<br><br>
					</div>
					<div>
						<label class = "userData" for="email">Email:</label><br>
						<input type="email" name="email" id="email" placeholder="Enter your email address" required>
						<br><br>
					</div>
					<div>
						<input class = "button" type="submit" value="Submit">				
					</div>
				</fieldset>
			</form>	
			</div>
			<br>			
						
			<div class = "picture">
				<img src="Register Button.jpg" width="400" height="328">
			</div>
		</section>	
	</body>	
</html>
